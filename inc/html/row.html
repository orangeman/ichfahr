<li id="{{ id }}" class="result_li" title="{{ title }}">
    <div class="resultlist_first_line resultlist_element">
        <div class="resultlist_time">{{ departure }}</div>
        <img class="resultlist_user" src="{{ user.avatar }}"></img>
        <div class="resultlist_price">{{ price }} <span>â‚¬</span></div>
        <div class="resultlist_seats seats_{{ seats }}"></div>
        <div class="resultlist_mode mode{{ mode }}"></div>
    </div>
    <div class="resultlist_second_line resultlist_element">
        <div class="resultlist_date">{{ date }}</div>
        <div class="resultlist_route">&bull; {{ from }} &raquo; {{ to }}</div>
        <ul class="resultlist_allowed">
            <li class="result_allowed_dog"></li>
            <li class="result_allowed_box"></li>
            <li class="result_allowed_smoking"></li>
            <li class="result_allowed_female"></li>
        </ul>
    </div>
</li>
