<h2>Neue Fahrt eintragen</h2>

<div class="insert_box">
    <h3>Was Kostet die Fahrt?</h3>
    <input type="tel" class="form_inputtext insert_price" placeholder="Preis in €" id="input_ride_price">
</div>
<button id="github" class="contact github"></button><br/><br/>
<div class="insert_box">
    <h3>Wieviele Plätze hast Du frei?</h3>
    <ul id="seats" class="seats_ul">
        <li class="seats tooltip" title="Ich habe keine Plätze frei">
            <input type="radio" name="seats" class="insert_radio" id="seats_0" value="0">
            <label for="seats_0" class="insert_radio_label seats_0"></label>
        </li>
        <li class="seats tooltip" title="Ich habe einen Platz frei">
            <input type="radio" name="seats" class="insert_radio" id="seats_1" value="1">
            <label for="seats_1" class="insert_radio_label seats_1"></label>
        </li>
        <li class="seats tooltip" title="Ich habe zwei Plätze frei">
            <input type="radio" name="seats" class="insert_radio" id="seats_2" value="2" checked>
            <label for="seats_2" class="insert_radio_label seats_2"></label>
        </li>
        <li class="seats tooltip" title="Ich habe drei Plätze frei">
            <input type="radio" name="seats" class="insert_radio" id="seats_3" value="3">
            <label for="seats_3" class="insert_radio_label seats_3"></label>
        </li>
        <li class="seats tooltip" title="Ich habe viel Plätze frei (>3)">
            <input type="radio" name="seats" class="insert_radio" id="seats_many" value="4">
            <label for="seats_many" class="insert_radio_label seats_4"></label>
        </li>
    </ul>
    <div class="clear"></div>
</div>

<div class="insert_box">
    <h3>Wie bist Du unterwegs?</h3>
    <ul id="mode" class="new_mode_ul">
        <li class="new_mode tooltip" title="per Auto">
            <input type="radio" name="new_mode" class="insert_radio" id="new_mode_1" value="1">
            <label for="new_mode_1" id="new_mode_1_label" class="insert_radio_label mode1"></label>
        </li>
        <li class="new_mode tooltip" title="per Motorrad">
            <input type="radio" name="new_mode" class="insert_radio" id="new_mode_7" value="7">
            <label for="new_mode_7" id="new_mode_7_label" class="insert_radio_label mode7"></label>
        </li>
        <li class="new_mode tooltip" title="per Bus">
            <input type="radio" name="new_mode" class="insert_radio" id="new_mode_2" value="2">
            <label for="new_mode_2" id="new_mode_2_label" class="insert_radio_label mode2"></label>
        </li>
        <li class="new_mode tooltip" title="per Zug">
            <input type="radio" name="new_mode" class="insert_radio" id="new_mode_3" checked value="3">
            <label for="new_mode_3" id="new_mode_3_label" class="insert_radio_label mode3"></label>
        </li>
        <li class="new_mode tooltip" title="per LKW/Transporter">
            <input type="radio" name="new_mode" class="insert_radio" id="new_mode_4" value="4">
            <label for="new_mode_4" id="new_mode_4_label" class="insert_radio_label mode4"></label>
        </li>
        <li class="new_mode tooltip" title="per Boot">
            <input type="radio" name="new_mode" class="insert_radio" id="new_mode_5" value="5">
            <label for="new_mode_5" id="new_mode_5_label" class="insert_radio_label mode5"></label>
        </li>
        <li class="new_mode tooltip" title="per Flugzeug">
            <input type="radio" name="new_mode" class="insert_radio" id="new_mode_6" value="6">
            <label for="new_mode_6" id="new_mode_6_label" class="insert_radio_label mode6"></label>
        </li>
    </ul>
    <div class="clear"></div>
</div>

<div class="insert_box">
    <h3>Schreib ein paar Details zur Fahrt</h3>
    <textarea id="description" class="form_inputtext insert_textarea" placeholder="Hier ist Platz für einen Beschreibungstext zur Fahrt"></textarea>
</div>
<h3>Wie bist Du erreichbar?</h3>
<div class="insert_box">
    <input type="tel" class="form_inputtext insert_tel" id="" placeholder="Telefonnummer">
</div>
<div class="insert_box">
    <input type="text" class="form_inputtext insert_mail" id="" placeholder="eMail-Adresse">
</div>

<input id="btn_save" type="submit" class="call2action absolute_button insert_save" value="speichern">
